<div class="container">
    <div class="col-md-3 float-left ">
        <div class=" card card-body " *ngFor='let car of cars' >
        <img src="{{car.img}}" alt="" class="card-img-top " (click)='sendDetails(car)'>
        <h4 class="card-title">{{car.brand}} </h4>
        </div>
    </div>
    <app-cardetails [carDetails]='carData'></app-cardetails>
</div>
