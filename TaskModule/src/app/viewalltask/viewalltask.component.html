<table class="table table-bordered col-md-12">
    <thead>
        <tr>
            <th>Index</th>
            <th>Task name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let task of taskservice.tasks;index as i'>
            <td>{{i+1}} </td>
            <td>{{task.taskname}} </td>
            <td><button type="button" class="btn btn-warning" (click)='updateTask(task)'>  Update </button> </td>
            <td><button type="button"  class="btn btn-danger"  (click)='deleteTask(task)'>Delete</button> </td>
        </tr>
    </tbody>
</table>
